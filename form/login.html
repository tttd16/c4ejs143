<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #642b73;
        background: -webkit-linear-gradient(to right, #c6426e, #642b73);
        background: linear-gradient(to right, #c6426e, #642b73);
      }

      #form {
        background-color: white;
        border-radius: 5px;
        padding: 20px;
        margin-top: 5%;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div id="form" class="col-8 col-md-4 mx-auto">
        <h3 id="form__head" class="mb-4">Login Form</h3>
        <form id="newform" action="#" class="needs-validation" novalidate>
          <div class="form-group p-1">
            <label for="username"> Username </label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
            <div class="invalid-feedback">
              Username can not be blank or have space and must be 6 characters
              or more.
            </div>
            <div class="valid-feedback">Looks Good</div>
          </div>
          <div class="form-group p-1">
            <label for="password"> Password </label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
            <div class="invalid-feedback">
              Minimum eight characters, at least one letter and one number.
            </div>
          </div>

          <button type="submit" class="mt-4 d-block w-100 btn btn-primary">
            Sign In
          </button>
        </form>
        <a href="./index.html">Register</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
